<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <title>Week 6</title>
</head>
<!DOCTYPE html>
<html lang="en">
<body>
  <div class="container">
    <h1 class="center-align">Post Your Item for Sale</h1>
    <form class="card-panel" id="offerForm" action="/upload" method="POST">
      
      <div class="input-field">  
        <label for="title">Title</label>
        <input type="text" id="title" name="title" required />
      </div>
      
      <div class="input-field">        
        <label for="price">Price</label>
        <input type="number" id="price" name="price" required />
      </div>
      
      <div class="input-field">  
        <label for="description">Description</label>
        <textarea class="materialize-textarea" id="description" name="description" required></textarea>
      </div>
      
      <div class="input-field file-field">  
        <div class="btn">
          <span>Upload image:</span>
          <input type="file" id="image" name="image" accept="image/*">
        </div>
        <div class="file-path-wrapper">
          <input type="text" class="file-path validate" placeholder="Upload an image file">
        </div>
      </div>
      
      <button class="btn waver-effect waves-light" type="submit">Submit</button>
    </form>

    <div id="offersContainer" class="row"></div>

  </div>
  <script src="main.js"></script>
</body>
</html>
